<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Insta</title>
    <link rel="stylesheet" href="home.css">
    <!--For font family from google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <!--For icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div id="phone">
        <div class="head">
            <p class="headerName">Ph34k_</p>
            <i class="fa-solid fa-angle-down"></i>
            <i class="fa-solid fa-square-plus headerName marginLeft_1_3"></i>
            <i class="fa-solid fa-bars headerName marginLeft_0_5"></i>
        </div>
        <div class="Profile">
            <div>
                <img src="NFreal.jpg" alt="NFreal" class="picPro">
            </div>
            <div class="marginLeft_0_5 paddingTop">
                <p class="centerNum">0</p>
                <p>Posts</p>
            </div>
            <div class="marginLeft_0_5 paddingTop">
                <p class="centerNum">10K</p>
                <p>Followers</p>
            </div>
            <div class="marginLeft_0_5 paddingTop">
                <p class="centerNum">110</p>
                <p>Following</p>
            </div>
            
        </div>
        <p style="margin-top: -5px;">Sopheak Sy</p>
        <div class="EditProfile">
            <div class="Edit">
                <p>Edit Profile</p>
            </div>
            <div class="userPlus">
                <i class="fa-solid fa-user-plus"></i>
            </div>
        </div>
        <div class="followPeople">
            <p>Discover people</p>
            <p style="margin-left: 49%;color: dodgerblue;">See All</p>
        </div>
        <div class="grid_follow">
            <div class="box-follow">
                <i class="fa-solid fa-xmark x_mark"></i>
                <img src="Lisa (2).jpg" alt="Lisa" class="pic_grid">
                <p>La Lisa</p>
                <p class="describe_follow">Followed by Rose +12</p>
                <p class="describe_follow">more</p>
                <button class="button_follow">Follow</button>
            </div>
            <div class="box-follow">
                <i class="fa-solid fa-xmark x_mark"></i>
                <img src="anime_girl (2).jpg" alt="anime_girl" class="pic_grid">
                <p>Tsunade</p>
                <p class="describe_follow">Follows you</p>
                <button class="button_follow" style="margin-top: 18px;">Follow</button>
            </div>
        </div>
        <p style="margin: 10px 0;font-size: 10px;font-weight: bold;">Story Highlights</p>
        <div class="twoicon">
            <i class="fa-solid fa-table-cells pro_two" style=" border-bottom: 1px solid black;"></i>
            <i class="fa-solid fa-user pro_two" style="color: rgb(173, 163, 163);"></i>
        </div>
        <footer>
            <div style="margin-top: 5px;" class="groupicon">
                <div>
                    <i class="fa-solid fa-house"></i>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div>
                    <i class="fa-solid fa-square-plus"></i>
                </div>
                <div>
                    <i class="fa-solid fa-heart"></i>
                </div>
               <div>
                <img src="NFreal.jpg" alt="nfpro" class="smallpro">
               </div>
            </div>
        </footer>
    </div>
</body>
</html>
